<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Week 3 Checkpoint</title>
</head>

<body class="bg-dark text-light">

  <!-- SECTION header-->

  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
        loading="lazy">
      <span class="ms-2">Week 3 Checkpoint</span>

    </nav>

  </header>

  <!-- SECTION -->
  <main id="router-view">

    <!-- PRIMARY VIEWPORT -->

  </main>

  <!-- NOTE moved the jot form from jot.js to here so it's not overwritten by other code -->
  <div class="container-fluid">

    <section class="row">

      <div class="col-4">

        <form onsubmit="app.JotsController.createJot(window.event)" class="row align-items-end mb-3">
          <div class="col-4">

            <div class="mb-3">
              <label for="jotsTitle" class="form-label"> Jots Title </label>
              <input type="text" minlength="3" maxlength="15" name="title" id="jots-title" required>

            </div>

            <div class="mb-3">
              <label for="currentJot" class="form-label"> Write stuff! </label>
              <input type="text" minlength="2" name="jot" aria-describedby="createJot">
            </div>

            <div class="mb-3">
              <label for="jotsColor">Pick a Color!</label>
              <input type="color" id="jotsColor" value="#000000" name="color" required>
            </div>

            <button type="submit" class="btn btn-success">Create Jot!</button>
        </form>

      </div>

      <div id="current-jot" class="col-8">

      </div>
    </section>

  </div>

  <!--NOTE moved to JOT.JS-->

  <!-- SECTION footer-->


  <footer class="bg-dark text-light">

    <div class="text-center no-select">

      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>

    </div>

  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>

</body>

</html>
